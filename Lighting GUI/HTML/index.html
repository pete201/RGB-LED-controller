<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js"></script>
    <script src="./songs.js"></script>
    <script src="./gradient.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Lighting Controller</title>
</head>
<body>
    <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" id="connect">Connect</button><br><br>
    <p>
        <textarea id="data" cols="15" rows="10"></textarea>
    </p>
    <br>
    <p>
        <label for="fadeLength">Fade Time:</label>
        <input type="number" id="fadeLength" value="1" onchange="fadeTime=this.value" step="0.1">
        <label for="delayLength">Delay Time:</label>
        <input type="number" id="delayLength" value="1" onchange="delayTime=this.value" step="0.1">
        <br>
        <label for="colorPicker">Colour:</label>
        <input type="color" id="colorPicker" onchange="colourPicker=hexToRGB(this.value);console.log(colourPicker)" value="#FFFFFF">
        <label for="lightPicker">Light:</label>
        <input type="number" id="lightPicker" value="0" onchange="lightPicker=this.value">
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" id="setColour" onclick="stop();rgb(lightPicker,colourPicker[0],colourPicker[1],colourPicker[2])">Set Colour</button>
    </p>
    <div id="scenes">
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,0,0,0);">Black</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,255,255,255);">White</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,255,0,0);">Red</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,0,255,0);">Green</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,0,0,255);">Blue</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,0,255,255);">Cyan</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,255,255,0);">Yellow</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();rgb(0,255,0,255);">Magenta</button>

        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,0,0,1);">Fade Black</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,255,255,1);">Fade White</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,0,0,1);">Fade Red</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,255,0,1);">Fade Green</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,0,255,1);">Fade Blue</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,255,255,1);">Fade Cyan</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,255,0,1);">Fade Yellow</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,0,255,1);">Fade Magenta</button>

        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,0,0)">Fade Time Black</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,255,255)">Fade Time White</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,0,0)">Fade Time Red</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,255,0)">Fade Time Green</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,0,255)">Fade Time Blue</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,0,255,255)">Fade Time Cyan</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,255,0)">Fade Time Yellow</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();fade(0,255,0,255)">Fade Time Magenta</button>

        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();motorbike(0,.5);">Motorbike .5s</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();motorbike(0,.25);">Motorbike .25s</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();motorbike(0,.1);">Motorbike .1s</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();motorbike(0);">Motorbike Delay Time</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();i=0;chase(0,[
            [255,0,0],
            [0,255,0],
            [0,0,255],
            [0,255,255],
            [255,255,0],
            [255,0,255]
        ],2,.5);">Chase RGBCYM</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();i=0;chase(0,[
            [255,0,0],
            [255,50,0],
            [255,255,0],
            [0,255,0],
            [0,255,255],
            [0,0,255],
            [255,0,255]
        ],5,5);">Chase Rainbow</button>
        <button onmousemove="gradient(this,event)" onmouseout="removeGradient(this)" onclick="stop();">STOP</button>
    </div>
</body>
</html>
